<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/app.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form id="form" action="">
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
        />
        <div id="check-fname">Please, enter a valid first name</div>

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
        />
        <div id="check-lname">Please, enter a valid last name</div>

        <label for="number">Number</label>
        <input
          type="number"
          name="number"
          id="number"
          placeholder="Your Number.."
        />
        <div id="check-number">Please, enter a valid number</div>

        <label for="email">Email</label>
        <input name="email" type="text" id="email" placeholder="Your Email.." />
        <div id="check-email">Please, enter a valid email</div>

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Iran</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>

        <label for="subject">Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px"
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
